<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suitmedia Web Tes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="dist/output.css">
  <link rel="stylesheet" href="input.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
</head>
<body>
    <header class="top-0 z-50 flex fixed w-full justify-between items-center space-x-1 md:py-3 ease-in-out duration-300 transition-all bg-orange-500 shadow-md" id="header">
        <!-- Logo -->
        <div class="flex items-center pl-10">
          <img src="logo2.png" style="width: 100px; height: auto;">
        </div>
        
        <!-- Navigation -->
        <div class="w-full mx-auto">
          <nav>
            <ul class="flex space-x-4 text-white justify-end pr-10">
              <li><a href="#work" class="nav-link">Work</a></li>
              <li><a href="#about" class="nav-link">About</a></li>
              <li><a href="#services" class="nav-link">Services</a></li>
              <li><a href="#ideas" class="nav-link">Ideas</a></li>
              <li><a href="#careers" class="nav-link">Careers</a></li>
              <li><a href="#contact" class="nav-link">Contact</a></li>
            </ul>
          </nav>
        </div>
    </header>

    <main>
    <!-- Parallax Section -->
    <section class="parallax-container" style="position: relative; height: 400px;">
      <div class="parallax-slider" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; overflow: hidden;">
        <img src="banner.png" alt="Parallax Image" class="parallax-img" style="width: 100%; height: 100%; object-fit: cover;">
      </div>

      <div class="banner" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; background: rgba(0, 0, 0, 0.5);">
        <div class="banner-content" style="text-align: center; color: white;">
          <h1 style="font-size: 3rem;">Ideas</h1>
          <p style="font-size: 1.25rem;">Where all our things begin</p>
        </div>
      </div>
    </section>

  
    <!-- Sort -->
    <div class="controls mt-4" style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap;">
      <div id="showing-info" class="mb-1" style="font-weight: bold; padding-left: 140px;">Showing 1-10 of 100</div>
    
      <div class="show-per-page" style="margin-left: 500px;">
        <label for="per-page">Show per page:</label>
        <select id="per-page">
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="50">50</option>
        </select>
      </div>
    
      <div class="sort-by" style="margin-left: 10px; padding-right: 140px;">
        <label for="sort">Sort by:</label>
        <select id="sort">
          <option value="newest">Newest</option>
          <option value="latest">Latest</option>
        </select>
      </div>
    </div>
    

    <!-- Card-->
    <section class="cards-section">
      <div class="container p-4 mt-5">
        <div class="row" id="cards-container"></div>
        <!-- Pagination -->
        <div class="pagination" id="pagination-container"></div>
      </div>
    </section>

    </main>

    <script src= "script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/rellax@1.12.1/rellax.min.js"></script>
    <script>
      const rellax = new Rellax('.rellax');
    </script>

</body>
</html>
